<input type="text" name="text_entered" id="text_entered" placeholder="Enter description" list="drugs" />
<button id="SubmitButton" onclick="getText()">Get Severity</button>

<div id="loading_statement">
  Severity takes 30 seconds to load.
</div>

<script>
  function getText() {
    //saving the user inputted severity, which will later be used as a URL param
    var text = document.getElementById("text_entered").value

    $.ajax({
      //accessing the Flask app with the given query
      url: "http://localhost:5000/?text_entered="+text,
      }).then(function(response) { 
        //flask app returns a JSON object
        return JSON.parse(response); 
        }).then(function(severity) { 
          //checking success
          console.log("sucessful!")
          //printing the severity as determined by keras model
          console.log(severity)
    })
  }
 
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>

window.onload = function() {
  jQuery(document).keypress(function(e) {
    if (e.keyCode == 13) {
      e.preventDefault();
      jQuery('#SubmitButton').click();
    }
  });
}

</script>
